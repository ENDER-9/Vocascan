<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,300&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="./Components/Nav/Nav.css" />
  <link rel="stylesheet" href="./Components/Nav/NavButton.css" />

  <link rel="stylesheet" href="./Components/AddVocab/AddVocab.css" />

<body style="overflow: hidden; background-color: rgba(0,0,0,0); margin: 0">
  <div id="App"></div>
</body>

<script type="text/jsx">
import React from 'react';
import ReactDOM from 'react-dom';
import {AppContainer} from 'react-hot-loader';

const render = () => {
  const App = require('./app').default;
  ReactDOM.render(<AppContainer><App /></AppContainer>, document.getElementById('App'));
}

render(App);
if (module.hot) {
  module.hot.accept(render);
}
</script>

</html>
